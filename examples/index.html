<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>Example</title>
    <script src='../dist/justext.js'></script>
    <script type="text/javascript">
    fetch('./examples/w3school.html', {
        method: 'get',
        headers: new Headers({
            'Content-Type': 'text/plain'
        }),
        mode: 'no-cors',
    }).then(function(response) {
        return response.text();
    }).then(function(htmlText) {
        console.log('htmlText',htmlText);
        console.log('default format', justext.default(htmlText, 'English'));
        console.log('default boilerplate format', justext.default(htmlText, 'English', 'boilerplate'));
        console.log('detailed format', justext.default(htmlText, 'English', 'detailed'));
        console.log('krdwrd format', justext.default(htmlText, 'English', 'krdwrd'));
    }).catch(function(err) {
        console.log(err);
    });
  </script>
</head>

<body>
    <h1> Please open your console log for the output </h1>
</body>

</html>
