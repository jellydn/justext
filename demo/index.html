<!doctype html>
<html lang='en'>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script type="text/javascript" src="../dist/justext.js"></script>
    <title>jusText demo</title>
</head>

<body id="app">
    <h1> {{ name }} </h1>
    <div class="description">
        jusText is a heuristic based boilerplate removal tool.
    </div>
    <form>

            <div id="basic_options">

                        <td class="label">URL</td>
                        <td><input v-model="url" name="url" type="text" value="" class="wide" /></td>

                        <td><textarea v-model="content" name="content" cols="40" rows="5" /></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="label">Language</td>
                        <td>

                            <option value="French">French</option>
                            <option value="Galician">Galician</option>
                            <option value="Georgian">Georgian</option>

                            <option value="Greek">Greek</option>
                            <option value="Gujarati">Gujarati</option>
                            <option value="Haitian">Haitian</option>

                        </td>
                    </tr>
                </table>
            </div>
            <div id="advanced_options" v-show="isShow">
                <hr/>
                <table>
                    <tr>
                        <td>No headings</td>
                        <td><input v-model="options.noHeadings" type="checkbox" name="no_headings" /></td>
                    </tr>
                    <tr>
                        <td>Max heading distance</td>
                        <td><input v-model="options.maxHeadingDistance" name="max_heading_distance" type="text" value="200" /></td>
                    </tr>
                    <tr>
                        <td>Length low</td>
                        <td><input v-model="options.lengthLow" name="length_low" type="text" value="70" /></td>
                    </tr>
                    <tr>
                        <td>Length high</td>
                        <td><input v-model="options.lengthHigh" name="length_high" type="text" value="200" /></td>
                    </tr>
                    <tr>
                        <td>Stopwords low</td>
                        <td><input v-model="options.stopwordsLow" name="stopwords_low" type="text" value="0.3" /></td>
                    </tr>
                    <tr>
                        <td>Stopwords high</td>
                        <td><input v-model="options.stopwordsHigh" name="stopwords_high" type="text" value="0.32" /></td>
                    </tr>
                    <tr>
                        <td>Max link density</td>
                        <td><input v-model="options.maxLinkDesity" name="max_link_density" type="text" value="0.2" /></td>
                    </tr>
                </table>
            </div>
            <hr/>
            <div>
                <input name="Submit" value="Sumit" type="button" id="submit" v-on:click="parseText" /></input>
                <a v-if="isShow" v-on:click="toggleShow">Hide advanced options</a>
                <a v-else v-on:click="toggleShow">Show advanced options</a>
            </div>
        </fieldset>
    </form>
    <div class="output_wrapper" v-if="output.length > 0">
        <a v-if="isShowBoiler" v-on:click="isShowBoiler=false">Hide boilerplate</a>
        <a v-else v-on:click="isShowBoiler=true;">Show boilerplate</a>
        <justext-result :is-boiler="isShowBoiler" :items="output"></justext-result>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
